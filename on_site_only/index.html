<script>
q = window.location.search.substr(1);
if (decodeURIComponent(q).toLowerCase() == "серебро")
	window.location.replace("https://google.com/search?q=" + encodeURIComponent("серебро химический элемент"));
else
	window.location.replace("https://" + (q.indexOf("site%3A") != -1 && /[а-яА-Я]/.test(decodeURIComponent(q)) ? "yandex.ru/search/?text=" : "google.com/search?q=") + q);
</script>
